<!DOCTYPE html>
<html>
<head>
  <title>Job Application Form</title>
  <link type="text/css" rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Iron Yard Job Application</h1>
  <p> Please fill out the form below to submit your information to the Iron Yard.</p>
<form>
  <div id="first_line">
    Name <input type="text" name="Name" placeholder="What is your full name?">
    Company <input type="text" name="Company" placeholder="Where do you currently work?">
  </div>
  <div id="second_line">
  Phone Number <input type="text" name="Phone Number" placeholder="What is the best # to reach you?">
  Email <input type="text" name="Email" placeholder="What is your email address?">
  Availability <input type="text" name="Availability" placeholder="5-15 hrs per week">
  </div>
  <div id="third_line">
  Skills <input type="text" name="Skills" placeholder="List a few of your primary skills">
  Yrs Experience <input type="text" name="Experience" placeholder="How many years of experience?">
  Favorite Color <input type="text" name="Color" placeholder="What is your favorite color, above all others?">
  Programming Language of Choice <input type="text" name="Language" placeholder="I know. Tough question.">
  </div>
  <button href="">Submit Form</button>
</form>

</body>
</html>
